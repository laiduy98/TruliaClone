<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Consumer Profile</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <style>
        .blur-text{
            opacity: 0.5;
        }

        #sticky{
            position: -webkit-sticky;
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid" >
            <!--Profile Overview  -->
          <div class="row ">
              <div  class=" col-2 bg-white border-secondary border-right" >
                  <div id="sticky">
                        <div class="pt-2 row justify-content-center ">
                            <h4 id="name"><b>Your profile</b></h4>
                        </div>
                        <div class="border-bottom"></div>
                        <!--Profile pic -->
                        <div class="row justify-content-center">
                                <img id="user-image" src="images/user_m_00_m.gif" style="width:100px;height:100px;">
                          </div>
                          <!-- User name -->
                          <div class="row justify-content-center">
                              <h4 id="name"><b>William Kimble</b></h4>
                          </div>
                          <!--Type of user  -->
                          <div class="row justify-content-center ">
                              <p id="user-type" class="blur-text">Home Buyer</p>
                          </div>
                          <div class="border-bottom"></div>
                          <!-- tel -->
                          <div class="row justify-content-center ">
                                <i id="i-tel" class="mt-2 mb-2 fa fa-mobile-phone" > 0163840709</i>    
                          </div>
                          <!-- email -->
                          <div class="row justify-content-center ">
                                <i id="i-email" class="mt-2 mb-2 fa fa-envelope-o" style="font-size:12px"> masterpro12345@yahoo.com.vn</i>    
                          </div>
                          <!-- location -->
                          <div class="row justify-content-center ">
                                <i id="i-location" class="mt-2 mb-2 fa fa-bank" > Hanoi,VietNam</i>    
                          </div>
                  </div>
              </div>
               
          </div> 
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
